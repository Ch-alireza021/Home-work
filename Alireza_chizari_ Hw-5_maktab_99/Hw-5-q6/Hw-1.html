<body>

<div class="container">
 
  <div class="img">
    <img src="./img/288559565_130258146101736_8130619048469551840_n.jpg" alt="">
  </div>
  <h2>Login</h2>
  <!-- form -->
  <form>
    <!-- Username -->
    <div class="input-box">
      <input type="text" name="" required>
      <label><i class="bi bi-person-fill"></i> Username </label>
    </div>
    <!-- password -->
    <div class="input-box">
      <input type="password" name="" required>
      <label> <i class="bi bi-lock-fill"></i> Password </label>
    </div>
    <!-- Remember me -->
    <div class="checkbox">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Remember me</label>
    </div>

    <div class="btn-center">
      <button>
        Login
      </button>
    </div>
 
  </form>
  <!-- Forgot password -->
    <a href="#" class="forgot">
      Forgot password
    </a>
   
</div>
